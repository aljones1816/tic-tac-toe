<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./Styles/style.css" />
  </head>

  <body>
    <div class="gameContainer">
      <h1>tic tac toe</h1>
      <div class="modal-background" id="modal-back">
        <div class="modal" id="modal-one">
          <form class="gameSetup">
            <ul>
              <li>
                <label for="playerOne">Player One Name: </label>
                <input type="text" id="playerOne" maxlength="24" />
              </li>
              <li>
                <label for="playerTwo">Player Two Name: </label>
                <input type="text" id="playerTwo" maxlength="24" />
              </li>
            </ul>
            <button id="playerOneName" class="button">OK</button>
          </form>
        </div>
      </div>
      <div id="gameInfo">
        <div class="playerBoard activePlayer" id="playerOneBoard">
          <h2 id="p1Name">X - Player 1</h2>
          <p id="p1score">Wins:</p>
        </div>
        <div class="playerBoard" id="drawBoard">
          <h2>Draws</h2>
          <p id="draws">0</p>
        </div>

        <div class="playerBoard inactivePlayer" id="playerTwoBoard">
          <h2 id="p2Name">O - Player 2</h2>
          <p id="p2score">Wins:</p>
        </div>
      </div>
      <div class="flexbox">
        <div class="container">
          <div class="board-square" id="one"><hr></div>
          <div class="board-square" id="two"></div>
          <div class="board-square" id="three"></div>
          <div class="board-square" id="four"></div>
          <div class="board-square" id="five"></div>
          <div class="board-square" id="six"></div>
          <div class="board-square" id="seven"></div>
          <div class="board-square" id="eight"></div>
          <div class="board-square" id="nine"></div>
        </div>
      </div>
      <div>
        <button id="newGame" class="button">New Game</button>
        <button id="resetScores" class="button">Reset Scores</button>
        <button id="openModal" class="button">Customize</button>
      </div>

      <div class="announcement" id="gameAnnouncement"></div>
    </div>

    <script src="./JS/index.js"></script>
  </body>
</html>
