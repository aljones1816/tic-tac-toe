<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./Styles/style.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div id='gameInfo'>
        <div class = "playerBoard" id="playerOneBoard">
            <h2 id="p1Name">Player 1</h2>
            <p id="p1score">Wins: </p>
        </div>
        <div class = "playerBoard" id=""playerTwoBoard>
            <h2 id="p2Name">Player 2</h2>
            <p id="p2score">Wins: </p>
        </div>
    </div>
    <div class ="flexbox">
        <div class="container">
            <div class="board-square" id="one"></div>
            <div class="board-square" id="two"></div>
            <div class="board-square" id="three"></div>
            <div class="board-square" id="four"></div>
            <div class="board-square" id="five"></div>
            <div class="board-square" id="six"></div>
            <div class="board-square" id="seven"></div>
            <div class="board-square" id="eight"></div>
            <div class="board-square" id="nine"></div>
        </div>
        </div>
    </div>
    <form class = gameSetup>
        <ul>
            <li>
                <label for="playerOne">Player One Name: </label>
                <input type="text" id='playerOne' maxlength="24">
                <button id = 'playerOneName'>Set Name</button>
            </li>
            <li>
                <label for="playerTwo">Player Two Name: </label>
                <input type="text" id='playerTwo' maxlength="24">
                <button id='playerTwoName'>Set Name</button>
            </li>
        </ul>
    </form>
    <button id="newGame">New Game</button>
    <button id="resetScores">Reset Scores</button>
    <div class="modal" id="gameAnnouncement">
    </div>
    <script src="./JS/index.js"></script>
</body>
</html>
